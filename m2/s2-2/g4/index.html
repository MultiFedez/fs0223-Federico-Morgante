          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="#">My List</a>
              </li>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn text-light fw-bold" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
              <button class="btn text-light">KIDS</button>
              <button class="btn text-light fw-bold" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="Netflix-assets/assets/avatar.png" height="30" alt="avatar">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><img src="Netflix-assets/assets/kids_icon.png" height="30" alt="icona Kids">Kids</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>

                      <!-- HEADER -->

      <header>
        <div class="container-fluid px-5">
          <div class="row align-items-center">
            <div class="col-2">

                  Genres

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
