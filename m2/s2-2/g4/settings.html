<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings-Netflix</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <!-- NAVBAR -->
    <header class="bg dark ">
        <nav class="navbar navbar-expand-lg bg-dark px-4 sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Netflix-assets/assets/netflix_logo.png" height="60"
                        alt="Logo Netflix"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light fw-bold" href="#">TV Show</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">Recently Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">My List</a>
                        </li>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn text-light fw-bold" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                        <button class="btn text-light">KIDS</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="Netflix-assets/assets/avatar.png" height="30" alt="avatar">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-start dropdown-menu-lg-end">
                                <li><a class="dropdown-item" href="profilo.html">Profile</a></li>
                                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                                <li><a class="dropdown-item" href="home.html">Home</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Log Out</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- ACCOUNT -->
    <main class="colorPage py-4">
        <div class="container py-5">
            <div>
                <h2>Account</h2>
            </div>
            <hr class="border border-1 border-dark">
            <!-- MEMBERSHIP & BILLING -->
            <div class="row">
                <div class="col-3">
                    <div class="text-secondary fs-5 mb-2">MEMBERSHIP & BILLING</div>
                    <div>
                        <button type="button" class="color btn btn-secondary text-dark rounded-0 my-3">Cancel
                            Membership</button>
                    </div>
                </div>
                <div class="col-9">
                    <div class="info">
                        <div class="d-flex justify-content-between fw-bold">
                            <div>student@strive.school</div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">
                                    Change account email</button></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="text-secondary">Password: <span>********</span> </div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Change
                                    password</button></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="text-secondary">Phone: <span>321 044 1279</span></div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Change phone
                                    number</button></div>
                        </div>
                    </div>
                    <hr class="border border-1 border-dark">
                    <div class="paypal">
                        <div class="d-flex justify-content-between">
                            <div> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-paypal" viewBox="0 0 16 16">
                                    <path
                                        d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.351.351 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91.379-.27.712-.603.993-1.005a4.942 4.942 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.687 2.687 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.695.695 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016c.217.124.4.27.548.438.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.873.873 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.352.352 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32.845-5.214Z" />
                                </svg>
                                <span class="fw-bold"> PayPal &nbsp &nbsp &nbsp &nbsp admin@strive.school </span>
                            </div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Update payment
                                    info</button></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div><span></span></div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Billing
                                    Details</button></div>
                        </div>
                    </div>
                    <hr class="border border-1 border-dark">
                    <div class="promo">
                        <div class="d-flex justify-content-between">
                            <div><span></span></div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Redeem gift card or
                                    promo code</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div><span></span></div>
                            <div><button type="button" class="btn border border-0 fw-bold text-info">
                                    Where to buy gift cards</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border border-1 border-dark">

            <!-- PLAN DETAILS -->
            <div class="row">
                <div class="col-3">
                    <div class="text-secondary fs-5"><span>PLAN DETAILS</span></div>
                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-between">
                        <div class="fw-bold ps-3">Premium <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-badge-hd" viewBox="0 0 16 16">
                                <path
                                    d="M7.396 11V5.001H6.209v2.44H3.687V5H2.5v6h1.187V8.43h2.522V11h1.187zM8.5 5.001V11h2.188c1.811 0 2.685-1.107 2.685-3.015 0-1.894-.86-2.984-2.684-2.984H8.5zm1.187.967h.843c1.112 0 1.622.686 1.622 2.04 0 1.353-.505 2.02-1.622 2.02h-.843v-4.06z" />
                                <path
                                    d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z" />
                            </svg></div>
                        <div><button type="button" class="btn border border-0 fw-bold text-info">Change
                                plan</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border border-1 border-dark">

            <!-- SETTINGS -->
            <div class="row">
                <div class="col-3">
                    <span class="text-secondary fs-5">SETTINGS</span>
                </div>
                <div class="col-9">
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Parenta
                            controls</button>
                    </div>
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Test
                            participation</button>
                    </div>
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Manage download
                            devices</button></div>
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Activate a
                            device</button>
                    </div>
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Recent devices
                            streaming
                            activity</button></div>
                    <div><button type="button" class="btn border border-0 fw-bold text-info">Sign out of all
                            devices</button></div>
                </div>
            </div>
            <hr class="border border-1 border-dark">

            <!-- MY PROFILE -->
            <div class="row">
                <div class="col-3 text-secondary">
                    <span class="fs-5">MY PROFILE</span>
                </div>

                <div class="col-9">
                    <div class="d-flex justify-content-between">
                        <div class="px-2"><img src="Netflix-assets/assets/avatar.png" alt="avatar" width="40"><span
                                class="px-3 fw-bold">Strive
                                Student</span></div>

                        <div class="d-flex flex-column mb-3">
                            <button type="button" class="btn border border-0 py-0 fw-bold text-info">Manage
                                profiles</button>
                            <button type="button" class="btn border border-0 py-0 fw-bold text-info">Add profile
                                email</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6"><button type="button"
                                class="btn border border-0  fw-bold text-info">Language</button>
                        </div>
                        <div class="col-6"><button type="button" class="btn border border-0 fw-bold text-info">Viewing
                                activity</button></div>
                    </div>


                    <div class="row">
                        <div class="col-6"><button type="button" class="btn border border-0 fw-bold text-info">Playback
                                settings</button></div>
                        <div class="col-6"><button type="button"
                                class="btn border border-0 fw-bold text-info">Ratings</button>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div><button type="button" class="btn border border-0 fw-bold text-info">Subtitle
                                    appearance</button></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
