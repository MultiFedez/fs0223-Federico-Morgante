<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="Netflix-assets/assets/netflix_logo.png" height="60" id="logo">
            </a>
        </div>
    </nav>
    <!-- PROFILE -->
    <div class="profile-page">
        <div class="container">
            <h1 class="text-light">Edit Profile</h1>
            <hr class="border border-1">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <img src="Netflix-assets/assets/avatar.png" height="200px">
                </div>
                <div class="col-md-9 col-xs-12">
                    <input value="Strive Student" type="text" class="netflix-input mb-2 ps-2 bg-secondary text-light" />
                    <!-- SET LANGUAGE -->
                    <div class="d-flex flex-column mb-4 mt-4">
                        <h4 class="text-secondary">Language:</h4>
                        <!-- <button class="btn btn-outline-light bg-black mt-2 dropdown-toggle w-25">English</button> -->
                        <div class="dropdown">
                            <button
                                class="btn btn-outline-light bg-black dropdown-toggle border border-1 rounded-0 px-4"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </button>
                            <ul class="dropdown-menu bg-black">
                                <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                                <li><a class="dropdown-item text-light" href="#">Espanol</a></li>
                            </ul>
                        </div>
                    </div>
                    <hr class="border border-1">
                    <!-- MATURITY SETTING -->
                    <div class="d-flex flex-column mt-2 ">
                        <h4 class="text-secondary">Maturity Settings:</h4>
                        <button class="btn btn-secondary mt-4 w-25 mb-4">ALL MATURITY RATINGS</button>
                        <p class="text-light mt-2">Show titles of <span class="fw-bold">all maturity ratings</span> for
                            this profile.</p>
                        <button class="btn btn-outline-secondary w-25 mt-2">EDIT</button>
                    </div>
                    <hr class="border border-1">
                    <!-- AUTOPLAY CONTROL -->
                    <div class="mt-2">
                        <h4 class="text-secondary">Autoplay Controls</h4>
                        <div class="input-group mb-3">
                            <div class="input-group d-flex align-items-center">
                                <input class="form-check-input mt-0 bg-dark border border-1 rounded-0 p-3"
                                    type="checkbox" value="" aria-label="Checkbox for following text input"
                                    id="profile-checkbox-1">
                                <label for="profile-checkbox-1" class="text-secondary px-1 fs-7">
                                    Autoplay next episode in a series on all devices.</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group d-flex align-items-center">
                                <input class="form-check-input mt-0 bg-dark border border-1 rounded-0 p-3"
                                    type="checkbox" value="" aria-label="Checkbox for following text input"
                                    id="profile-checkbox-2">
                                <label for="profile-checkbox-2" class="text-secondary px-1 fs-7">
                                    Autoplay previews while browsing on all devices.</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="border border-1">
                <!-- BUTTON -->
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-light w-100 ">SAVE</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-secondary w-100">CANCEL</button>
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-outline-secondary w-100">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
