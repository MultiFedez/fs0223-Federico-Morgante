<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/style-bench.css" />
    <link rel="stylesheet" href="assets/style-3pagina.css">

    <title>Document</title>
  </head>

  <body>
    <div class="scatola">
    <div class="container">
      <img src="assets/img/epicode_logo.png" alt="logo Epicode" id="logo" />

      <!-- Prima Pagina -->

      <div class="welcome">
        <div class="title"></div>
        <div class="subtitle"></div>
        <div class="myList"></div>
        <div class="fwd">
          <div class="checkbox"></div>
          <div class="pcheck"></div>
          <div class="button"></div>
          <label for="btn"></label>
        </div>
      </div>

      <!-- Seconda Pagina -->

      <div class="benchmark">
        <div class="timer"></div>
        <div class="qea">
          <h3 class="question"></h3>
         <div class="button-all"> 
            <div class="buttons"></div>
        </div>
        </div>
        <div class="counter"></div>
      </div>

      <!-- Terza Pagina -->

      <div class="results">
        <div class="resText"></div>
        <div class="summary">
          <div class="right"></div>
          <div class="percent"></div>
          <div class="wrong"></div>
        </div>
        <div class="rate"></div>
      </div>

      <!-- Quarta Pagina -->

      <div class="feedback">
        <div class="tellUs"></div>
        <div class="stars"></div>
        <div class="input"></div>
        <div class="info"></div>
      </div>
    </div>
  </div>
  </body>

  <script src="assets/script.js"></script>
</html>
